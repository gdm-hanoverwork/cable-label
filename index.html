<!DOCTYPE html>
<html>
  <head>
    <style>
      select {
        width: 200px;
        height: 35px;
        font-size: 16px;
      }

      option {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <select class="cable_end" id="left_dropdown">
      <option value="">Select an option</option>
    </select>
    <select class="cable" id="cable">
      <option value="">Select an option</option>
    </select>
    <select class="cable_end" id="right_dropdown">
      <option value="">Select an option</option>
    </select>
    <script>
      // array of options
      const options = [
        { value: 1, text: "Option 1" },
        { value: 2, text: "Option 2" },
        { value: 3, text: "Option 3" },
        { value: 4, text: "Option 4" },
        { value: 5, text: "Option 5" },
      ];
      // loop through the array and add each option
      const left_dropdown = document.getElementById("left_dropdown");
      const right_dropdown = document.getElementById("right_dropdown");

      options.forEach((option) => {
        const opt = document.createElement("option");
        opt.value = option.value;
        opt.innerText = option.text;
        left_dropdown.appendChild(opt);
        right_dropdown.appendchild(opt);
      });
      // add a change event listener to the drop-down
      left_dropdown.addEventListener("change", (e) => {
        console.log(`Selected option: ${e.target.value}`);
      });
    </script>
  </body>
</html>
